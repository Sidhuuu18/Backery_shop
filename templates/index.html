<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Luxe Bubbles 3D Aura Demo</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your style.css file -->
</head>
<body>
    <div class="bubble-container">
        <!-- Bubble 1 -->
        <div class="luxe-bubble-aura" style="
            width: 180px; height: 180px; font-size: 1.4em;
            top: 10%; left: 15%;
            --x-offset: 50px; --y-offset: 80px; --z-offset: -100px;
            --scale-factor-1: 1.1; --scale-factor-2: 0.9;
            animation-duration: 18s; animation-delay: 0s;
        ">Bubble 1</div>

        <!-- Bubble 2 -->
        <div class="luxe-bubble-aura" style="
            width: 120px; height: 120px; font-size: 1em;
            top: 60%; left: 70%;
            --x-offset: -70px; --y-offset: -100px; --z-offset: 50px;
            --scale-factor-1: 0.8; --scale-factor-2: 1.2;
            animation-duration: 16s; animation-delay: 2s;
            background: linear-gradient(145deg, #6a11cb, #2575fc); /* Different gradient */
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset -5px -5px 10px rgba(255, 255, 255, 0.1),
                        0 0 20px rgba(135, 206, 250, 0.6), 0 0 40px rgba(135, 206, 250, 0.4), 0 0 60px rgba(135, 206, 250, 0.2);
        ">Bubble 2</div>

        <!-- Bubble 3 -->
        <div class="luxe-bubble-aura" style="
            width: 220px; height: 220px; font-size: 1.6em;
            top: 30%; left: 40%;
            --x-offset: -30px; --y-offset: 60px; --z-offset: 150px;
            --scale-factor-1: 1.05; --scale-factor-2: 0.95;
            animation-duration: 20s; animation-delay: 4s;
            background: linear-gradient(145deg, #ff7e5f, #feb47b); /* Different gradient */
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset -5px -5px 10px rgba(255, 255, 255, 0.1),
                        0 0 20px rgba(255, 165, 0, 0.6), 0 0 40px rgba(255, 165, 0, 0.4), 0 0 60px rgba(255, 165, 0, 0.2);
        ">Bubble 3</div>

        <!-- Bubble 4 -->
        <div class="luxe-bubble-aura" style="
            width: 100px; height: 100px; font-size: 0.8em;
            top: 20%; left: 85%;
            --x-offset: -100px; --y-offset: 30px; --z-offset: -50px;
            --scale-factor-1: 0.9; --scale-factor-2: 1.1;
            animation-duration: 17s; animation-delay: 1s;
            background: linear-gradient(145deg, #4facfe, #00f2fe); /* Different gradient */
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset -5px -5px 10px rgba(255, 255, 255, 0.1),
                        0 0 20px rgba(0, 255, 255, 0.6), 0 0 40px rgba(0, 255, 255, 0.4), 0 0 60px rgba(0, 255, 255, 0.2);
        ">Bubble 4</div>

        <!-- Bubble 5 -->
        <div class="luxe-bubble-aura" style="
            width: 160px; height: 160px; font-size: 1.3em;
            top: 75%; left: 10%;
            --x-offset: 80px; --y-offset: -50px; --z-offset: 100px;
            --scale-factor-1: 1.15; --scale-factor-2: 0.85;
            animation-duration: 19s; animation-delay: 3s;
            background: linear-gradient(145deg, #a18cd1, #fbc2eb); /* Different gradient */
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset -5px -5px 10px rgba(255, 255, 255, 0.1),
                        0 0 20px rgba(221, 160, 221, 0.6), 0 0 40px rgba(221, 160, 221, 0.4), 0 0 60px rgba(221, 160, 221, 0.2);
        ">Bubble 5</div>
    </div>
</body>
</html>
